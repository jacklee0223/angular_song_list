<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Song List App</title>
  <!-- Bower Dependencies -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="songsApp">
  <navbar></navbar>

  <div ng-controller="MainController">
    <div ng-controller="DropdownCtrl">
      <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
          Button dropdown <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
          <!-- <li role="menuitem" ng-repeat="song in songs"><a href="#"><p>{{ song.artist.name }}</p></a></li> -->
          <li role="menuitem"><a href="#"> Newest </a></li>
          <li role="menuitem"><a href="#"> Easiest </a></li>
          <li role="menuitem"><a href="#"> Hardest </a></li>

        </ul>
      </div>
    </div>
    <h1>{{ title }}</h1>
    <div class="col-md-8 outside_box">
      <div class="song_thumbnail" ng-repeat="song in songs">

        <song-info info="song"></song-info>
      </div>
    </div>
  </div>
  <test></test>

<!-- Modules -->
  <script src="js/app.js"></script>

<!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
  <script src="js/controllers/StyleController.js"></script>

<!-- Directives -->
  <script src="js/directives/songInfo.js"></script>
  <script src="js/directives/navbar.js"></script>
</body>
</html>
