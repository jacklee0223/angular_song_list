<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Song List App</title>
  <!-- Bower Dependencies -->
  <script src="lib/angular/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/jquery/dist/jquery.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="songsApp">
  <div ng-controller="DropdownCtrl">
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Button dropdown <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
  <div ng-controller="MainController">
    <h1>{{ title }}</h1>
    <div ng-repeat="song in songs">

      <song-info info="song"></song-info>
    </div>
  </div>
  <test></test>

<!-- Modules -->
  <script src="js/app.js"></script>

<!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
  <script src="js/controllers/StyleController.js"></script>

<!-- Directives -->
  <script src="js/directives/songInfo.js"></script>
</body>
</html>
